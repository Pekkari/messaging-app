#Put this file in the home dir, renamed to '.testnumbers.cfg'

[connected_variables]

#number to dial
dial_number = 77777

#number to send sms to
sms_send_number = 7777

#expected to receive sms from
sms_receive_num = 864838

#time (in seconds) allowed for the outgoing call
outgoing_call_duration = 20

#time (in seconds) to wait till the call is not received
call_wait_time = 2

#text to send in the sms
sms_send_text = Hey there

#expected text to be received in sms
sms_expect_text = Ubuntu Rocks
